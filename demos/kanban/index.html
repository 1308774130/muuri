<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Muuri - Kanban</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>

    <div class="topbar">
      <div class="logo">Kanban</div>
      <div class="search">
        <div class="search-icon"></div>
        <input class="search-field" type="text" placeholder="Search..." />
      </div>
    </div>

    <div class="board">
      <div class="board-column">
        <div class="board-column-header">To do</div>
        <div class="board-column-items">
          <div class="board-item"><div class="board-item-content">Item #1</div></div>
          <div class="board-item"><div class="board-item-content">Item #2</div></div>
          <div class="board-item"><div class="board-item-content">Item #3</div></div>
          <div class="board-item"><div class="board-item-content">Item #4</div></div>
          <div class="board-item"><div class="board-item-content">Item #5</div></div>
        </div>
      </div>
      <div class="board-column">
        <div class="board-column-header">Working</div>
        <div class="board-column-items">
          <div class="board-item"><div class="board-item-content">Item #6</div></div>
          <div class="board-item"><div class="board-item-content">Item #7</div></div>
          <div class="board-item"><div class="board-item-content">Item #8</div></div>
          <div class="board-item"><div class="board-item-content">Item #9</div></div>
          <div class="board-item"><div class="board-item-content">Item #10</div></div>
        </div>
      </div>
      <div class="board-column">
        <div class="board-column-header">Done</div>
        <div class="board-column-items">
          <div class="board-item"><div class="board-item-content">Item #11</div></div>
          <div class="board-item"><div class="board-item-content">Item #12</div></div>
          <div class="board-item"><div class="board-item-content">Item #13</div></div>
          <div class="board-item"><div class="board-item-content">Item #14</div></div>
          <div class="board-item"><div class="board-item-content">Item #15</div></div>
        </div>
      </div>
    </div>

    <script src="../../node_modules/hammerjs/hammer.js"></script>
    <script src="../../node_modules/velocity-animate/velocity.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../muuri.js"></script>
    <script src="scripts/main.js"></script>

  </body>

</html>
