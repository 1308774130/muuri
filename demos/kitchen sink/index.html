<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Muuri</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>

    <section id="demo">
      <div class="container">

        <div class="controls">
          <button type="button" class="btn btn-default demo-init">Init</button>
          <button type="button" class="btn btn-default demo-destroy">Destroy</button>
          <button type="button" class="btn btn-default demo-show">Show</button>
          <button type="button" class="btn btn-default demo-hide">Hide</button>
          <button type="button" class="btn btn-default demo-add">Add</button>
          <button type="button" class="btn btn-default demo-remove">Remove</button>
          <button type="button" class="btn btn-default demo-layout">Layout</button>
          <button type="button" class="btn btn-default demo-refresh">Refresh</button>
          <button type="button" class="btn btn-default demo-synchronize">Synchronize</button>
          <button type="button" class="btn btn-default demo-send">Send</button>
          <button type="button" class="btn btn-default demo-filter">Filter</button>
          <button type="button" class="btn btn-default demo-sort">Sort</button>
        </div>

        <div class="grids">
          <div class="grid grid-1"></div>
          <div class="grid grid-2"></div>
        </div>

      </div>
    </section>

    <script src="scripts/vendor/jquery.js"></script>
    <script src="scripts/vendor/hammer.js"></script>
    <script src="scripts/vendor/velocity.js"></script>
    <script src="../../muuri.js"></script>
    <script src="scripts/main.js"></script>

  </body>

</html>
